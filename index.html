<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Hello, world!</title>

    <style>
        .container {
            margin-top: 50px;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Multiple Placeholder Generator</h1>
                <h4>Enter the placeholders you want to generate</h4>
                <form class="w-50 align-items-center m-auto text-center">
                    <div class="mb-3">
                        <label for="patternInput" class="form-label">Enter the placeholders pattern*</label>
                        <textarea type="text" class="form-control" id="patternInput" name="patternInput">
                             pink: #e83e8c,
                             ruby: #E0115F,
                             hot: #F81895,
                             french: #F74A8A,
                             cerise: #DC3062,
                             punch: #EC5578,
                             rose: #FF67CC,
                             lemonade: #FCB9C7,
                             magenta: #FE008F,
                             thulian: #DF6FA1,
                             fuchsla: #FF00FE,
                             brick: #FB6080,
                             ultra: #FF70FE,
                             amaranth: #F19CBB,
                             bubble-gum: #FE5BAC,
                             flamingo: #FCA3B7,
                             carnation: #FFA5C9,
                             taffy: #F986C2,
                             creamy: #FE6AB4,
                             violet: #B100EC,
                        </textarea>
                    </div>
                    <button type="button" class="btn btn-outline-info generateBtn">Generate</button>
                </form>
                <div>
                    <h4>Generated Placeholders</h4>
                    <div id="generatedPlaceholders" style="text-align: left;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
